<template id="project-button-template">
  <button class="project-button text-button">
    <span class="material-symbols-rounded"> label </span>
  </button>
</template>

<template id="add-task__modal">
  <form>
    <input type="text" name="title" placeholder="Task name" />
    <input type="text" name="description" placeholder="Description" />
    <section class="add-task__buttons">
      <section class="add-task__info">
        <button class="text-button">
          <span class="material-symbols-rounded"> calendar_today </span>
        </button>
        <button class="text-button">
          <span class="material-symbols-rounded"> calendar_today </span>
        </button>
      </section>
      <section class="add-task__form-controls">
        <button class="text-button">Cancel</button>
        <button class="text-button">Add Task</button>
      </section>
    </section>
  </form>
</template>
