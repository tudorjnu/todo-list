<!-- Task Edit Modal -->
<div id="task-edit-modal" class="modal task-edit-modal">
  <div class="modal-content task-edit-modal__content">
    <h4 class="task-edit-modal__title">Edit Task</h4>
    <div class="task-edit-modal__form">
      <label class="task-edit-modal__label" for="task-title">Title</label>
      <input type="text" id="task-title" class="task-edit-modal__input" name="task-title">

      <label class="task-edit-modal__label" for="task-description">Description</label>
      <textarea id="task-description" class="task-edit-modal__textarea" name="task-description"></textarea>

      <label class="task-edit-modal__label" for="task-due-date">Due Date</label>
      <input type="date" id="task-due-date" class="task-edit-modal__input" name="task-due-date">
    </div>
  </div>
  <div class="modal-footer task-edit-modal__footer">
    <button id="save-task-btn" class="modal-action task-edit-modal__save-btn">Save</button>
    <button class="modal-action modal-close task-edit-modal__cancel-btn">Cancel</button>
  </div>
</div>
