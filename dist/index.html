<!doctype html>
<html lang="en">
  <head>
    <title>Todo List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL@20..48,100..700,0..1"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL@20..48,100..700,0..1"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL@20..48,100..700,0..1"
      rel="stylesheet"
    />
    <script defer src="main.bundle.js"></script>
  </head>

  <body>
    <aside class="sidebar">
      <section>
        <button id="add-task-button" class="text-button">
          <span class="material-symbols-rounded"> add </span>
          Add Task
        </button>
        <button id="searchButton" class="text-button">
          <span class="material-symbols-rounded"> search </span>
          Search
        </button>
        <button id="todayViewButton" class="text-button">
          <span class="material-symbols-rounded"> calendar_today </span>
          Today
        </button>
        <button id="upcomingViewButton" class="text-button">
          <span class="material-symbols-rounded"> upcoming </span>
          Upcoming
        </button>
      </section>
      <section id="projects-section">
        <h3>Projects</h3>
      </section>
    </aside>
    <main>
      <div class="task-list"></div>
    </main>
    <!-- <script src="main.js"></script> -->
  </body>
</html>
